<head>
  <meta charset="utf-8">
  <title>Homestuck PT-BR</title>
  <link rel="stylesheet" href="style.css">

  <!-- Fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Homestuck PT-BR</h1>
    <nav>
      <button onclick="openModal('community')">🎨 Comunidade</button>
      <button onclick="openModal('profile')">👤 Perfil</button>
      <button onclick="signInWithGoogle()">🔑 Login</button>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <section id="reader" class="card">
      <h2>📖 Leitura</h2>
      <div id="pageContainer">Carregando páginas...</div>
    </section>

    <section id="comments" class="card">
      <h2>💬 Comentários</h2>
      <div id="commentSection">Carregando comentários...</div>
    </section>
  </main>

  <!-- PROFILE MODAL -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <h2>Perfil 👤</h2>
      <div id="pqContent">Carregando...</div>
      <h3>🏆 Conquistas</h3>
      <div id="profileAchievements"></div>
      <h3>🎨 Minhas Fanarts</h3>
      <div id="profileFanarts"></div>
      <button onclick="closeModal('profile')">Fechar</button>
    </div>
  </div>

  <!-- COMMUNITY MODAL -->
  <div id="communityModal" class="modal">
    <div class="modal-content">
      <h2>Comunidade 🎨</h2>
      <div style="margin-bottom:16px">
        <h3>Novo Post / Fanart</h3>
        <input type="text" id="postTitle" placeholder="Título">
        <textarea id="postContent" placeholder="Descrição (opcional)"></textarea>
        <input type="url" id="postImage" placeholder="URL da imagem (opcional)">
        <button onclick="submitPost()">Publicar</button>
      </div>
      <hr>
      <h3>Posts da comunidade</h3>
      <div id="communityPosts">Carregando posts...</div>
      <button onclick="closeModal('community')">Fechar</button>
    </div>
  </div>

  <!-- Seu script Supabase entra aqui -->
  <script src="supabase.js"></script>
</body>
