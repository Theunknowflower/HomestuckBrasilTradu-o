<head>
  <meta charset="utf-8">
  <title>Homestuck PT-BR</title>
  <link rel="stylesheet" href="style.css">

  <!-- Fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Homestuck PT-BR</h1>
    <nav>
      <button onclick="openModal('community')">游꿛 Comunidade</button>
      <button onclick="openModal('profile')">游녻 Perfil</button>
      <button onclick="signInWithGoogle()">游댐 Login</button>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <section id="reader" class="card">
      <h2>游닀 Leitura</h2>
      <div id="pageContainer">Carregando p치ginas...</div>
    </section>

    <section id="comments" class="card">
      <h2>游눫 Coment치rios</h2>
      <div id="commentSection">Carregando coment치rios...</div>
    </section>
  </main>

  <!-- PROFILE MODAL -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <h2>Perfil 游녻</h2>
      <div id="pqContent">Carregando...</div>
      <h3>游끥 Conquistas</h3>
      <div id="profileAchievements"></div>
      <h3>游꿛 Minhas Fanarts</h3>
      <div id="profileFanarts"></div>
      <button onclick="closeModal('profile')">Fechar</button>
    </div>
  </div>

 <!-- Modal Perfil -->
<div id="profileModal" class="modal">
  <div class="modal-content">
    <h2>Editar Perfil</h2>

    <div style="margin-bottom:12px">
      <label>Nome de usu치rio:</label><br>
      <input type="text" id="profileUsername" placeholder="Digite seu nome" style="width:100%">
    </div>

    <div style="margin-bottom:12px">
      <label>Avatar:</label><br>
      <input type="file" id="profileAvatar" accept="image/*">
      <div id="avatarPreview" style="margin-top:8px"></div>
    </div>

    <div style="display:flex;gap:8px;justify-content:flex-end">
      <button class="btn-small" onclick="closeModal('profile')">Cancelar</button>
      <button class="btn-main" onclick="saveProfile()">Salvar</button>
    </div>
  </div>
</div>

<!-- Modal Comunidade -->
<div id="communityModal" class="modal">
  <div class="modal-content">
    <h2>Comunidade 游꿛</h2>

    <!-- Form novo post -->
    <div style="margin-bottom:16px">
      <h3>Novo Post / Fanart</h3>
      <input type="text" id="postTitle" placeholder="T칤tulo" style="width:100%;margin-bottom:8px">
      <textarea id="postContent" placeholder="Descri칞칚o (opcional)" style="width:100%;height:80px;margin-bottom:8px"></textarea>
      <input type="url" id="postImage" placeholder="URL da imagem (opcional)" style="width:100%;margin-bottom:8px">
      <button class="btn-main" onclick="submitPost()">Publicar</button>
    </div>

    <hr>

    <!-- Lista de posts -->
    <h3>Posts da comunidade</h3>
    <div id="communityPosts">Carregando posts...</div>

    <div style="text-align:right;margin-top:12px">
      <button class="btn-small" onclick="closeModal('community')">Fechar</button>
    </div>
  </div>
</div>

  <!-- Seu script Supabase entra aqui -->
  <script src="supabase.js"></script>
</body>
