

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homestuck Brasil</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('wallpapers/default.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 10px;
      text-align: center;
      border-bottom: 3px solid #0f0;
    }

    header h1 {
      font-size: 16px;
      margin: 0;
      color: #0f0;
    }

    .container {
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: rgba(0,0,0,0.7);
      border: 2px solid #0f0;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      background: #0f0;
      color: #000;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      margin: 4px 0;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    input, textarea {
      font-family: 'Press Start 2P', cursive;
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #0f0;
      background: #111;
      color: #0f0;
    }

    img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 5px;
    }

    .achievement {
      border-left: 5px solid gold;
      padding: 5px;
      margin: 5px 0;
      background: rgba(255,215,0,0.1);
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 10px;
      background: #111;
      border-top: 3px solid #0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Homestuck Brasil </h1>
    <button onclick="signInWithGoogle()">Login</button>
    <button onclick="signOut()">Sair</button>
  </header>

  <div class="container">

    <!-- Perfil -->
    <div id="profileBox" class="card">
      <h3>Perfil</h3>
      <p>Carregando...</p>
    </div>

    <!-- Conquistas -->
    <div id="achievementsList" class="card">
      <h3>üèÜ Conquistas</h3>
      <p>Nenhuma conquista desbloqueada ainda.</p>
    </div>

    <!-- Criar post -->
    <div class="card">
      <h3>Nova Fanart/Post</h3>
      <input type="text" id="postTitle" placeholder="T√≠tulo">
      <textarea id="postContent" placeholder="Escreva algo..."></textarea>
      <input type="text" id="postImage" placeholder="URL da imagem (opcional)">
      <button onclick="submitPost()">Publicar</button>
    </div>

    <!-- Posts da comunidade -->
    <div id="communityPosts" class="card">
      <h3>üé® Comunidade</h3>
      <p>Carregando posts...</p>
    </div>

    <!-- Coment√°rios -->
    <div class="card">
      <h3>üí¨ Coment√°rios</h3>
      <textarea id="newComment" placeholder="Escreva um coment√°rio..."></textarea>
      <button onclick="addComment()">Enviar</button>
      <div id="commentList"></div>
    </div>

<!-- Temas -->
<div id="themesBox" class="card">
  <h3>üé® Escolher Tema</h3>
  <select id="themeSelector" onchange="applyTheme(this.value)">
    <option value="">Selecione um tema</option>
  </select>
</div>

  </div>

  <footer>
    <p>Homestuck Brasil Tradu√ß√£o ¬© 2025</p>
  </footer>

  <!-- Supabase + scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/profiles.js"></script>
  <script src="js/posts.js"></script>
  <script src="js/comments.js"></script>
  <script src="js/progress.js"></script>
  <script src="js/achievements.js"></script>

  <script>
    // Carregamento inicial
    document.addEventListener("DOMContentLoaded", () => {
      loadProfile();
      loadCommunityPosts();
      loadComments();
      loadAchievements();
    });
  </script>
</body>
</html>
