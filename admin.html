<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Painel Admin — Homestuck Tradução</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
  <div class="brand-left">
    <div>
      <div class="logo">ADMIN</div>
      <div class="subtitle logo-sub">Homestuck — Tradução</div>
    </div>
  </div>

  <div class="user-area">
    <div style="display:flex;flex-direction:column;align-items:flex-end">
      <div style="display:flex;gap:8px;align-items:center">
        <div class="user-avatar">A</div>
        <div style="color:var(--branco);opacity:.95" id="headerUser">Convidado</div>
      </div>
      <!-- Formulário de login/cadastro -->
      <div style="margin-top:6px; display:flex; flex-direction:column; gap:4px;">
        <input type="email" id="loginEmail" placeholder="E-mail">
        <input type="password" id="loginPass" placeholder="Senha">
        <div style="display:flex; gap:6px; flex-wrap:wrap;">
          <button class="btn-small" onclick="signInEmail(
            document.getElementById('loginEmail').value,
            document.getElementById('loginPass').value
          )">Entrar</button>
          <button class="btn-small" onclick="signUpEmail(
            document.getElementById('loginEmail').value,
            document.getElementById('loginPass').value
          )">Cadastrar</button>
          <button class="btn-small" onclick="signOut()">Sair</button>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="container" id="adminApp">
  <section class="panel">
    <h2>Painel Administrativo</h2>
    <p>Somente usuários logados devem acessar este painel.</p>

    <div id="adminContent" style="margin-top:16px;display:none">
      <h3>Gerenciar Páginas</h3>
      <button class="btn-main" onclick="addPage()">Adicionar Página</button>
      <div id="pageList" style="margin-top:12px"></div>

      <h3 style="margin-top:24px">Gerenciar Usuários</h3>
      <div id="userList"></div>

      <h3 style="margin-top:24px">Gerenciar Temas</h3>
      <div id="adminThemes"></div>
    </div>
  </section>
</main>

<!-- Scripts -->
<script src="assets/js/admin.js"></script>
<script src="assets/js/auth.js"></script>

</body>
</html>
